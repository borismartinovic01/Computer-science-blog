<div class="new-post-container">
  <h1>New post</h1>
  <div class="post-container-wrap">
    <form id="CreatePostForm" enctype="multipart/form-data" [formGroup] = "newPostForm">
      <div class="form-group">
        <label>Title</label>
        <input formControlName="title" type="text" class="form-my-control">
      </div>
      <div class="form-group">
        <label>Content</label>
        <div class="text-editor">
          <div class="text-editor-top">
            <div class="toolbar">
              <div class="toolbar-items">
                  <div class="paragraph-filter-btn" (mousedown)="disableFocus()">
                    <div class="paragraph-btn" (click)="toggleDropdown()">
                      <span>{{currentStyle | titlecase}}</span>
                      <i class='bx bxs-down-arrow'></i>
                    </div>
                    <div [class.showDrop]="toggleDrop" class="paragraph-dropdown">
                      <ul>
                        <li (click) = "changeStyle('paragraph')" [class.active-paragraph-btn]="paragraphActive"><a>Paragraph</a></li>
                        <!--<li (click) = "changeStyle('heading 2')" [class.heading2Active]="active-paragraph-btn"><a>Heading 2</a></li>-->
                        <li (click) = "changeStyle('heading 3')" [class.active-paragraph-btn]="heading3Active"><a>Heading 3</a></li>
                      </ul>
                    </div>
                  </div>
                <div class="separator"></div>
                <div class="bold-btn">
                  <i class='bx bx-bold'></i>
                </div>
                <div class="italic-btn">
                  <i class='bx bx-italic'></i>
                </div>
                <div class="link-btn">
                  <i class='bx bx-link-alt'></i>
                </div>
                <div class="list-btn">
                  <i class='bx bx-list-ul'></i>
                </div>
                <div class="separator"></div>
                <div class="code-btn">
                  <i class='bx bx-code-block'></i>
                </div>
                <div class="note-btn">
                  <i class='bx bx-note'></i>
                </div>
                <div class="img-btn">
                  <i class='bx bx-image'></i>
                </div>
              </div>
              <!--<button class="p-h-drop-btn"></button>-->
            </div>
          </div>
        </div>
        <textarea formControlName="content" style="display:none"></textarea>
        <div (focus)="setContentDiv($event.target,currentElement)" (input)="onNameChange($event.target,currentElement)" [(ngModel)] ="contentDiv" ngDefaultControl [ngModelOptions]="{standalone: true}" contenteditable="true" class="post-content-base form-my-control textarea">
        </div>
        <!--<textarea class="textarea form-my-control" rows="10" formControlName="content"></textarea>-->
        
      </div>
      <!--Ne treba ti autor automatski ces ga dodavati u pozadini-->
      <!--<div class="form-group">
        <label>Author</label>
        <input formControlName="author" type="text" class="form-my-control">
      </div>-->
      <button class="btn btn-primary" type="submit">Upload</button>
    </form>
  </div>
</div>
